{% extends 'base.html' %}
{% load static %}


{% block content%}


	<main>
		
		<section>
			
			<div class="row my-5">


				{% for recipe in object_list %}

				<div class="col-sm-6 col-lg-3">
					<a href="{% url 'przepisowo_site:recipe-detail' recipe.slug recipe.pk %}">
					<img class="thumbnail" src="
					{% if recipe.image %}
					{{recipe.image.url}}
					{% else %}
					{% static 'images/placeholder.png' %}
					{% endif %}
					">						
					<div class="box-element product">
						
						<h6 class="recipe-title"><strong>{{recipe.title}}</strong></h6 class="recipe-title">

					</div>
					</a>
				</div>

				{% endfor %}
			

			</div>

		</section>

	</main>


{% endblock content %}
