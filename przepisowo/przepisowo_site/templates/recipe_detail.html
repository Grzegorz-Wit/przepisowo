{% extends 'base.html' %}
{% load static %}


{% block content%}


	<main>
		
		<section>
			
			<div class="row mb-5">
				
				<div class="col-12 mt-5 pt-5">
					
					<img class="img-fluid col-12" src="
					{% if recipe.image %}
					{{recipe.image.url}}
					{% else %}
					{% static 'images/placeholder.png' %}
					{% endif %}

					">

					<hr class="my-5">

					<h1 class="text-uppercase">{{recipe.name}}</h1>

					<hr class="mt-3">

					<h2 class="h3">Podtytuł</h2>

					<hr class="my-3">

				</div>



				<div class="col-3">

					<h4>Składniki</h4>
					
					<div class="mt-3">
						
						<ul class="list-ingredients">
							
							{% for ingredient in recipe.get_ingredients %}							<li>{{ingredient}}</li>
							{% endfor %}
						</ul>

					</div>

				</div>



				<div class="col-8 offset-1">

					<h4>Przygotowanie</h4>
					
					{{ recipe.description }}

				</div>


			</div>

		</section>

	</main>

{% endblock content %}
